language: ruby
script: bundle exec rake test
cache: bundler

jobs:
  include:
    - rvm: ruby-head
      os: linux
    - rvm: ruby-head
      os: osx
    - rvm: 2.7
      os: linux
    - rvm: 2.7
      os: osx
    - rvm: 2.6
      os: linux
    - rvm: 2.6
      os: osx
    - rvm: 2.5
      os: linux
    - rvm: 2.5
      os: osx
    - rvm: 2.4
      os: linux
    - rvm: 2.4
      os: osx
    - rvm: 2.4.0
      os: linux
    - rvm: jruby-9.2
      os: linux
      name: "Specs on JRuby 9.2 on Linux"
      script: bundle exec rake spec
    - rvm: jruby-9.2
      os: linux
      name: "Cucumber scenarios on JRuby 9.2 on Linux"
      script: bundle exec rake cucumber
    - rvm: jruby-9.2
      os: osx
      name: "Specs on JRuby 9.2 on OS X"
      script: bundle exec rake spec
    - rvm: 2.7.1
      script: bundle exec rake lint
      name: "Run linters"
      os: linux
  allow_failures:
    - rvm: ruby-head
  fast_finish: true

branches:
  only:
    - master

